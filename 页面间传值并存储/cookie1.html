<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cookie接收</title>
    <!--<script src="jquery.cookie.js"></script>-->
    <script src="jquery-1.12.0.js"></script>
    <style>
        table {
            border-collapse: collapse;

        }
        tr,td {
            border:1px solid red;
            text-align: center;
        }
        tr {
            width:30px;
        }
        td {
            width:70px;
        }
    </style>
</head>
<body>
    <table>
        <tr id="tr1">

        </tr>
        <tr id="age">

        </tr>
        <tr id="sex">

        </tr>
    </table>
    <script>
        function getcookie(name){
            var arr =document.cookie.match(new RegExp("(^|)"+name+"=([^;]*)(;|$)"));
            if(arr !=null) return decodeURIComponent(arr[2]); return null;
        }
        $('#tr1').append("<td>姓名：</td><td>"+getcookie("mycookie")+"</td>");
        $('#age').append("<td>年龄：</td><td>"+getcookie("agecookie")+"</td>");
        $('#sex').append("<td>性别：</td><td>"+getcookie("sexcookie")+"</td>")
//        alert(getcookie("mycookie"));
    </script>
</body>
</html>
